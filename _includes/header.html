<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">OL</a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}

  <!--  <div class="creative-dropdown">
      <button class="creative-dropbtn">Creative
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="creative-dropdown-content">
        <a href="{{ site.github.url }}/pages/poetry.html">Poetry</a>
        <a href="{{ site.github.url }}/pages/shortstories.html">Short Stories</a>
      </div>
    </div> !-->

  </nav>

  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}

      <div class="sm-creative-dropdown">
        <button onclick="myFunction()" class="sm-creative-dropbtn">Creative</button>
        <div id="myDropdown" class="sm-creative-dropdown-content">
          <a href="{{ site.github.url }}/pages/poetry.html">Poetry</a>
          <a href="{{ site.github.url }}/pages/shortstories.html">Short Stories</a>
        </div>
      </div>

    </div>
  </div>
</header>


<script>

  /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.sm-creative-dropbtn')) {
      var dropdowns = document.getElementsByClassName("sm-creative-dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
