<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/"> OL </a>
  </h3>
  <div class=" menu-list topnav" id="myTopnav">
  <!--  {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %} -->
        <a href="#home" class="menu-link">About</a>
        <a href="#home" class="menu-link">Projects</a>
        <a href="#home" class="menu-link">Content</a>
        <a href="#home" class="menu-link">Journalism</a>
        <div class="dropdown">
          <button class="dropbtn">Creative
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Poetry</a>
            <a href="#">Short Stories</a>
          </div>
          {% for item in site.data.settings.social %}
            <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
          {% endfor %}
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>

  </div>

</header>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
