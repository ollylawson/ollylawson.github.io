<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/"> OL </a>
  </h3>
  <nav class="menu-list">
  <!--  {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %} -->
        <a href="#home" class="menu-link">About</a>
        <a href="#home" class="menu-link">Projects</a>
        <a href="#home" class="menu-link">Content</a>
        <a href="#home" class="menu-link">Journalism</a>
        <div class="dropdown-creative">
          <button class="dropbtn-creative menu-link">Creative
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content-creative">
            <a href="#">Poetry</a>
            <a href="#">Short Stories</a>
          </div>
        </div>
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>

  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}

      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>
</header>
