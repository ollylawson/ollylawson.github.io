---
layout: page
title: Projects
---
{% for post in site.categories.past %}
<div class="past-projects">
  <h1>Past Projects</h1>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</div>
{% endfor %}


{% for post in site.categories.upcoming %}
<div class="upcoming-projects">
  <h1>Upcoming Projects<h1>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</div>
{% endfor %}
