---
layout: page
title: Projects
---

{% for post in site.categories.pastprojects %}
  <div class="past-projects">
    <h1>Past Projects</h1>
      <div class="project-posts">
        <h2><span>{{ post.title }} | {{post.date}}</span></h2>
        <img src="{{ site.github.url }}/assets/img/{{ page.image }}"/>
        {{ content }}
      </div>
  </div>
{% endfor %}
